<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>라인 디펜스 UI</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    .game-container {
      width: 800px;
      height: 400px;
      background: white;
      border: 2px solid #000;
      margin-top: 50px;
      position: relative;
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .unit-slot {
      background: #d0ecff;
      border: 2px solid #4bb1ff;
      border-radius: 8px;
    }

    .path-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      pointer-events: none;
    }

    .path-line {
      position: absolute;
      width: 100%;
      height: 10px;
      background: #82d48f;
      top: 80px;
      transform: skewY(-5deg);
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .game-button {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #444;
      background: white;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <!-- 2행 4열 유닛 슬롯 -->
    <div class="unit-slot"></div>
    <div class="unit-slot"></div>
    <div class="unit-slot"></div>
    <div class="unit-slot"></div>
    <div class="unit-slot"></div>
    <div class="unit-slot"></div>
    <div class="unit-slot"></div>
    <div class="unit-slot"></div>

    <!-- 몬스터 경로 (초록 선) -->
    <div class="path-overlay">
      <div class="path-line"></div>
    </div>
  </div>

  <!-- 버튼들 -->
  <div class="button-container">
    <button class="game-button">뽑기</button>
    <button class="game-button">시작</button>
    <button class="game-button">업그레이드</button>
    <button class="game-button">초기화</button>
  </div>

</body>
</html>
