<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Option</title>

    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    
    <!-- JS ì—°ê²° -->
    <script type="module" src="../js/bo.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* ìƒë‹¨ í—¤ë” */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 28px;
            font-weight: 600;
        }

        /* ê±°ëž˜ íƒ€ìž… ì„ íƒê¸° */
        #trade-type-selector {
            position: relative;
        }

        #trade-type-display {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 18px;
        }

        #trade-type-selector:hover #trade-type-display {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        #trade-type-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 150px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #trade-type-dropdown.hidden {
            display: none;
        }

        .trade-option {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 18px;
        }

        .trade-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .trade-option.selected {
            background: rgba(0, 200, 83, 0.2);
            color: #00c853;
        }

        #balance {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ì°¨íŠ¸ */
        #chart {
            width: 100%;
            flex: 1;
            min-height: 0;
            background: #0a0a0a;
            overflow: hidden;
        }

        /* í•˜ë‹¨ íŒ¨ë„ */
        #trade-panel {
            width: 100%;
            background: linear-gradient(180deg, rgba(20, 20, 20, 0.95) 0%, rgba(15, 15, 15, 0.98) 100%);
            backdrop-filter: blur(20px);
            padding: 24px 32px;
            font-size: 16px;
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            justify-content: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            max-height: 40vh;
            overflow-y: auto;
        }

        #trade-panel > div {
            flex: 1;
            min-width: 280px;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.03);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        #trade-panel > div:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        #trade-panel > div > div:first-child {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .panel-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .panel-row button {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel-row button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .panel-row button:active {
            transform: scale(0.95);
        }

        .panel-row > div:not(.profit-buttons) {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profit-buttons {
            width: 100%;
        }

        .profit-buttons button {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profit-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .profit-buttons button:active {
            transform: translateY(0);
        }

        .buy { 
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
        }

        .buy:hover {
            background: linear-gradient(135deg, #00e676 0%, #00c853 100%);
        }

        .sell { 
            background: linear-gradient(135deg, #d50000 0%, #ff1744 100%);
        }

        .sell:hover {
            background: linear-gradient(135deg, #ff1744 0%, #d50000 100%);
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #00c853;
        }

        #trade-panel > div:last-child {
            min-width: 100%;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <!-- ìƒë‹¨ í—¤ë” -->
    <div id="header">
        <div style="display: flex; align-items: center; gap: 20px;">
            <div>BTC/USDT</div>
            <div id="trade-type-selector" style="position: relative; cursor: pointer;">
                <div id="trade-type-display">UP/DOWN</div>
                <div id="trade-type-dropdown" class="hidden">
                    <div class="trade-option" data-type="updown">UP/DOWN</div>
                    <div class="trade-option" data-type="touchnotouch">Touch/NoTouch</div>
                </div>
            </div>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 20px;">ðŸ‘¤</span>
            <span id="balance">$10,000</span>
        </div>
    </div>

    <!-- ì°¨íŠ¸ ì˜ì—­ -->
    <div id="chart"></div>

    <!-- ìš°ì¸¡ íŒ¨ë„ -->
    <div id="trade-panel">
        <div>
            <div>Expiration Time</div>
            <div class="panel-row">
                <button>-</button>
                <div>00:01:00</div>
                <button>+</button>
            </div>
        </div>

        <div>
            <div>Amount</div>
            <div class="panel-row">
                <button>-</button>
                <div>$10</div>
                <button>+</button>
            </div>
        </div>

        <div>
            <div>Strike</div>
            <div class="panel-row">
                <button>-</button>
                <div>0.000</div>
                <button>+</button>
            </div>
            <div style="font-size: 14px; color: rgba(255, 255, 255, 0.7); margin-top: 8px;">Price: <span style="color: #00c853; font-weight: 700;">87,041.160</span></div>
        </div>

        <div class="panel-row" style="align-items: center;">
            <span>Confirm</span>
            <input type="checkbox">
        </div>

        <div class="profit-buttons" style="display: flex; flex-direction: column; gap: 10px;">
            <button class="buy">Buy 84%</button>
            <button class="sell">Sell 84%</button>
        </div>
    </div>

</body>
</html>
